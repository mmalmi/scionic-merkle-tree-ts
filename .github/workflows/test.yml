name: Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test-basic:
    name: Basic Tests (No Go Interop)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build:node

    - name: Run tests (skip Go interop and browser tests)
      run: npm test -- --testPathIgnorePatterns="goInterop|bitcoinRoundTrip|compareDirectory|chunkSizeComparison|debugHash|decodeGoLeaf|directoryDagSize|browser/"

  test-full:
    name: Full Tests (With Go Interop)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Checkout Go implementation
      uses: actions/checkout@v4
      with:
        repository: HORNET-Storage/Scionic-Merkle-Tree
        path: Scionic-Merkle-Tree

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build Go implementation
      run: |
        cd Scionic-Merkle-Tree
        go build -o scionic-merkle-tree ./cmd
        cd -

    - name: Install TypeScript dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build:node

    - name: Run full test suite (skip browser tests)
      run: npm test -- --testPathIgnorePatterns="browser/"

  test-browser:
    name: Browser Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build browser bundle
      run: npm run build:browser

    - name: Run browser tests
      run: npm run test:browser
